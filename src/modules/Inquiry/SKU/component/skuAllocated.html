<style>
    .kl-tbl-height {
        overflow-y: auto;
        height: 500px !important;
    }
</style>
<div ng-show="isAllocated">
    <header class="page-header">
        <h2>Allocated By</h2>
    </header>

    <div class="row   table-responsive table-overflow  div-shadow" style="margin-bottom:15px;margin-left: 30px;margin-right: 20px;margin-top: 30px;">
        <div class="table-responsive kl-tbl-height table-overflow div-shadow">
        <table class="table table-striped table-bordeered  table-width-300">
            <thead>
                <tr>
                    <th class="text-center">Work order</th>
                    <th class="text-center">Sale order</th>
                    <th class="text-center">Due Date</th>
                    <th class="text-center">Route</th>
                    <th class="text-center">Round</th>
                    <th class="text-center">Allocated Qty</th>

            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.filterModel">
                    <td class="text-center">{{data.goodsIssueNo}}</td>
                    <td class="text-center">{{data.refDocumentNo}}</td>
                    <td class="text-center">{{data.planGoodsIssueDueDate}}</td>
                    <td class="text-center">{{data.routeName}}</td>
                    <td class="text-center">{{data.roundName}}</td>
                    <td class="text-center">{{data.binCardReserveQtyBal}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="col-md-12 col-md-offset-12" style="margin-top:30px;"></div>
<div class="col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:15px;">
    <button ng-click="back()" class="btn btn-danger pull-right" ng-show="buttons.back">Back</button>
</div>
</div>
