<header class="page-header">
    <h2>Stock Movement</h2>
</header>
<div class="row">
    <div class="div-shadow">
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
        <div class="form-group" style="margin-top:50px;margin-bottom: 50px;">
            <div class="col-lg-9 col-md-9 col-xs-9">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>Date Start</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <dir-date-picker ng-model="$vm.filterModel.createDate_From"></dir-date-picker>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>Date End</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <dir-date-picker ng-model="$vm.filterModel.createDate_To"></dir-date-picker>
                    </div>
                </div>

                <div class="col-lg-5 col-md-5 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>Sku Barcode</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-10">
                        <input type="text" ng-model=" $vm.filterModel.productConversionBarcode" class="form-control"
                            placeholder="Key Search" maxlength="15" />
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="text-right padding-m">
                    <button class="btn btn-success" ng-click="exportFile.ExportStockMovement('xls')">
                        <i class="fa fa-file-excel-o" aria-hidden="true"> Export Excel</i>
                    </button>
                    <button class="btn btn-success" ng-click="exportFile.ExportStockMovement('pdf')">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"> Export Pdf</i>
                    </button>
                    <button ng-click="filterSearch()" class="btn btn-primary hidden-xs">
                        <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    <button ng-click="filterSearch()" class="btn btn-primary btn-block btn-md visible-xs mt-lg">
                        <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    <button ng-click="clearSearch()" class="btn btn-success hidden-xs">ClearSearch</button>
                    <button ng-click="clearSearch()" class="btn btn-success btn-block btn-md visible-xs mt-lg">ClearSearch</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>

    </div>
</div>
