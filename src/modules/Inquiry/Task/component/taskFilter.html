<header class="page-header">
    <h2>Task</h2>
</header>
<div class="row">
    <div class="div-shadow">
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
        <div class="form-group" style="margin-top:50px;margin-bottom: 50px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-2 col-xs-2 dropdown display-inline" style="margin-left:-15px;">
                    <select ng-model="actionPS" class="form-control" ng-init="actionPS = '1'">
                        <option value="1">Task No.</option>
                        <option value="2">Ref Document No.</option>
                    </select>
                </div>
                <div ng-switch="actionPS">
                    <div class="input-group col-lg-3 col-xs-3" ng-switch-when="1" ng-init="filterModel.subRefDocumentNo = ''">
                        <input type="text" ng-model="filterModel.taskNo" class="form-control">
                        <span class="input-group-btn">
                            <button ng-click="filterSearch()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                    <div class="input-group col-lg-3 col-xs-3" ng-switch-when="2" ng-init="filterModel.taskNo = ''">
                        <input type="text" ng-model="filterModel.subRefDocumentNo" class="form-control">
                        <span class="input-group-btn">
                            <button ng-click="filterSearch()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>

    </div>
</div>
