<div class="tab-content" ng-show="isLoading">

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px; margin-bottom:20px;" ng-if="buttons.add == true">
        <h4> Create Pre Receiving Detail</h4>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px; margin-bottom:20px;" ng-if="buttons.update == true">
        <h4> Edit Pre Receiving Detail</h4>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-8" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Product:</span>
                <div class="col-md-8">
                    <div class="input-group" style="padding:0!important;">
                        <input readonly type="text" class="form-control bgwrite" ng-model="filterModel.productId"  ks-enter="ScanProductIndex()" value="filterModel.listPlanGoodsReceiveItemViewModel.productIndex" chars='only-numbers' blur-on-enter required>
                        <span class="input-group-btn">
                            <button ng-click='popupProduct.onClick()' class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-8" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Description:</span>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="filterModel.productSecondName" disabled/>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-8" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Qty:</span>
                <div class="col-md-3">
                    <input type="number" chars="only-numbers" class="form-control" ng-model="filterModel.qty" maxlength="7"/>
                </div>
                <span class="col-md-2 text-center">UOM:</span>
                <div class="col-md-3">
                    <div class="input-group" style="padding:0!important;">
                        <input readonly type="text" class="form-control bgwrite" ng-model="filterModel.productConversionName" value="filterModel.ProductConversionIndex" disabled>
                        <span class="input-group-btn">
                            <button ng-click='popupProductConversion.onClick()' class="btn btn-primary" type="button" ng-disabled="filterModel.productIndex == '' || filterModel.productIndex == undefined">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-8" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Remark :</span>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="filterModel.documentRemark" placeholder="Key Search" />
                </div>
            </div>  
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-12" style="margin-top:10px; margin-bottom:15px;">
                <button ng-click="back()" class="btn btn-danger pull-right" ng-show="buttons.back">Back
                </button>
                <button ng-click="edit()" class="btn btn-success pull-right" ng-show="buttons.update" style="margin-right: 5px">{{
                    'Update' | translate }}</button>
                <button ng-click="add(filterModel)" class="btn btn-primary pull-right" ng-show="buttons.add" style="margin-right: 5px">{{
                    'CREATE' | translate }}</button>
            </div>
        </div>
    </div>
</div>


<product-popup on-show='popupProduct.onShow' config='popupProduct.config' invokes='popupProduct.invokes' delegates='popupProduct.delegates'>
</product-popup>
<product-conversion-popup on-show='popupProductConversion.onShow' config='popupProductConversion.config' invokes='popupProductConversion.invokes'
    delegates='popupProductConversion.delegates'>
</product-conversion-popup>
