<style>
        .kl-tbl-height {
            overflow-y: auto;
            height: 350px !important;
        }
    </style>
<div class="row">    
    <div class="col-lg-12 col-md-12 col-sm-12 table-responsive" style="padding:0px;">
        <div class="table-responsive  kl-tbl-height table-overflow">
            <table class="table table-striped table-bordeered table-width-100">
                <thead>
                    <tr>
                        <th class="text-center">Action</th>
                        <th>Receiving No.</th>
                        <th class="text-center">Product ID</th>
                        <th>Product</th>
                        <th>LPN NO</th>
                        <th>Qty</th>
                        <th>Uom</th>
                        <th class="text-center">Qty(base)</th>
                        <th class="text-center">UOM(base) </th>
                        <th class="text-center">Product Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in $vm.searchResultModel">
                        <!-- <tr ng-repeat="data in $vm.searchResultModel"> -->
                        <td class="text-center">
                            <div class="tr-100 text-align: center" style="margin:0px">
                                <a class="btn btn-danger" style="margin-left:5px;" ng-click="delete(data)" ng-disabled="data.tagStatus == 2 || data.tagStatus == 1">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </div>
                        </td>
                        <td class="text-left">{{data.goodsReceiveNo}}</td>
                        <td class="text-center">{{data.productId}}<span class="glyphicon glyphicon-ok" aria-hidden="true" style="color:#08B133" ng-show="data.isCheckQty == true"></span></td>
                        <td class="text-left">{{data.productSecondName}}</td>
                        <td class="text-left">{{data.lpn}}</td>
                        <td class="text-left">{{data.qty}}</td>
                        <td class="text-left">{{data.goodsReceiveProductConversion_Name}}</td>
                        <td class="text-center">{{data.totalQty}}</td>
                        <td class="text-center">{{data.uom}}</td>
                        <td class="text-center">{{data.itemStatusName}}</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>  
</div>
<div class="row table-responsive table-overflow" style="margin-bottom:15px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 " style="padding-top:0px;margin-top:20px" ng-show="show.pagination">
            <select class='form-control' style='width:70px;display:inline;' ng-model='$vm.filterModel.perPage'
                ng-options="v.value as v.value for v in pageOption" ng-init='filterModel.perPage = 30' ng-change='changeTableSize()'>
            </select>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 " style="padding:0px" ng-show="show.pagination">
            <ul uib-pagination total-items="$vm.searchResultModel.totalRow"
                ng-change='changePage()' items-per-page="$vm.searchResultModel.perPage" num-pages="$vm.searchResultModel.num"
                ng-model="$vm.filterModel.currentPage" max-size="$vm.searchResultModel.maxSize" class="pull-right"
                boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
