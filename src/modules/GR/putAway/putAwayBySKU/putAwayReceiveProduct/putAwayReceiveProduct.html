<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 table-responsive" style="padding:0px;">
                <div class="table-responsive table-overflow">
                    <table class="table table-striped table-bordeered table-width-100">
                        <thead>
                            <tr>                                
                                <th>No.</th>
                                <th>Product ID</th>
                                <th>LPN No</th>
                                <th>Qty</th>
                                <th>Uom</th>
                                <th>Suggest Location</th>
                                <th>Status</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in $vm.searchResultModel">                                
                                <td class="text-left">{{$index+1}}</td>
                                <td class="text-left">{{data.productConversionBarcode}}</td>
                                <td class="text-left">{{data.tagNo}}</td>
                                <td class="text-left">{{data.qty}}</td>
                                <td class="text-left">{{data.productConversionName}}</td>
                                <td class="text-left">{{data.suggestLocation}}</td>
                                <td class="text-left">{{data.itemStatusName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
</div>
