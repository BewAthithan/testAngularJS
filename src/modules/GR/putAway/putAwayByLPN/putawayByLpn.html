<header class="page-header">
    <h2>Putaway By LPN</h2>
</header>

<div class="row">
    <div class="div-shadow">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>LPN No:</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="putAwayLPN.tagNo" class="form-control" ks-enter="ScanLPN(putAwayLPN)" blur-on-enter required/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Qty :</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="DataList.qty" class="form-control" disabled />
                    </div>
                   
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Unit</span>
                    </div>
                    <!-- <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="putAwayLPN.productConversionName" class="form-control" disabled />
                    </div> -->
                </div>
                <!-- <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>UOM :</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="putAwayLPN.productConversionName" class="form-control" disabled />
                    </div>
                </div> -->
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12" style="margin-top:15px;">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Suggestion Location</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="DataList.locationName" class="form-control" disabled/>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12" style="margin-top:15px;">
                    <div class="col-lg-6 col-md-6 col-xs-6">
                        <button ng-click="searchLocation()" class="btn btn-primary ">
                            Re-Suggesstion
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Confirm Location</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" ng-model="putAwayLPN.locationName" class="form-control" ks-enter="PutAwayLocation(putAwayLPN)" ng-disabled="!chkLocation" blur-on-enter required/>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right padding-m">
                <button ng-click="goToSave()" class="btn btn-primary hidden-xs">Save</button>
                <button ng-click="goToSave()" class="btn btn-primary btn-block btn-md visible-xs mt-lg">Save</button>
                <!-- <button ng-click="goToBack()" class="btn btn-danger hidden-xs">Back</button> -->
                <!-- <button ng-click="goToBack()" class="btn btn-danger btn-block btn-md visible-xs mt-lg">Back</button> -->
        </div>
    </div>
</div>
