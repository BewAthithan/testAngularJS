<div class="row  div-shadow" ng-show="isLoading">
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:15px;">
        <h4> Create Receiving Detail</h4>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6">
                <span class="col-md-3">Document No:</span>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="filterModel.refDocumentNo" disabled/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Product:</span>
                <div class="col-md-9">
                    <div class="input-group" style="padding:0!important;">
                        <input readonly type="text" class="form-control bgwrite" ng-model="filterModel.productId" value="filterModel.productIndex" ng-disabled='filterModel.refDocumentIndex != undefined || filterModel.refDocumentIndex != null || filterModel.planGoodsReceiveIndex != undefined || filterModel.planGoodsReceiveIndex != null'>
                        <span class="input-group-btn">
                            <button ng-click='popupProduct.onClick()' class="btn btn-primary" type="button" ng-disabled='filterModel.refDocumentIndex != undefined || filterModel.refDocumentIndex != null || filterModel.planGoodsReceiveIndex != undefined || filterModel.planGoodsReceiveIndex != null'>
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Qty:</span>
                <div class="col-md-3">                    
                    <input type="number" chars="only-numbers" class="form-control" ng-model="filterModel.qty" />
                </div>
                <span class="col-md-2" style="margin-top:5px;">UOM:</span>
                <div class="col-md-4">
                    <div class="input-group" style="padding:0!important;">
                        <input readonly type="text" class="form-control bgwrite" ng-model="filterModel.productConversionName" value="filterModel.ProductConversionIndex" ng-disabled="filterModel.refDocumentIndex != undefined || filterModel.refDocumentIndex != null || filterModel.planGoodsReceiveIndex != undefined || filterModel.planGoodsReceiveIndex != null">
                        <span class="input-group-btn">
                            <button ng-click='popupProductConversion.onClick()' class="btn btn-primary"
                                type="button" ng-disabled="filterModel.refDocumentIndex != undefined || filterModel.refDocumentIndex != null || filterModel.planGoodsReceiveIndex != undefined || filterModel.planGoodsReceiveIndex != null || filterModel.productIndex == '' || filterModel.productIndex == undefined">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Weight:</span>
                <div class="col-md-3">
                    <input type="hidden" value="{{filterModel.weight = filterModel.qty * filterModel.unitWeight;}}"/>
                    <input type="text" class="form-control" ng-model="filterModel.weight" disabled/>
                </div>
                <span class="col-md-2" style="margin-top:5px;">Volume:</span>
                <div class="col-md-4">
                        <input type="hidden" value="{{filterModel.volume = filterModel.qty * filterModel.unitVolume;}}"/>
                    <input type="text" class="form-control" ng-model="filterModel.volume" disabled/>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6" style="margin-top:10px;">
                <span class="col-md-3" style="margin-top:5px;">Remark :</span>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="filterModel.goodsReceiveRemark" ng-disabled='filterModel.refDocumentIndex != undefined || filterModel.refDocumentIndex != null || filterModel.planGoodsReceiveIndex != undefined || filterModel.planGoodsReceiveIndex != null'/>
                </div>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-lg-12 col-md-12">
            <div class="col-md-6" style="margin-top:10px; margin-bottom:15px;">
                <button ng-click="back()" class="btn btn-danger pull-right" ng-show="buttons.back">Back</button>
                <button ng-click="edit(filterModel)" class="btn btn-success pull-right" ng-show="buttons.update" style="margin-right: 5px">{{ 'Update' | translate }}</button>
                <button ng-click="add()" class="btn btn-primary pull-right" ng-show="buttons.add" style="margin-right: 5px">{{ 'CREATE' | translate }}</button>
            </div>
        </div>
    </div>
</div>

<product-popup on-show='popupProduct.onShow' config='popupProduct.config' invokes='popupProduct.invokes' delegates='popupProduct.delegates'>
</product-popup>
<product-conversion-popup on-show='popupProductConversion.onShow' config='popupProductConversion.config' invokes='popupProductConversion.invokes' delegates='popupProductConversion.delegates'>
</product-conversion-popup>
