<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow: auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">MasterRequire</h4>
            </div>
            <div class="modal-body">
                <div id="page-content-wrapper">
                    <div class="row">                      
                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>MFG Date:</span>
                            </div>
                            <div class="col-lg-9 col-md-7 col-xs-12">
                                <dir-date-picker  ng-model="masterRequire.MfgDate" disabled="isMfgDate != 1"></dir-date-picker>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>EXP Date:</span>
                            </div>
                            <div class="col-lg-9 col-md-7 col-xs-12">
                                <dir-date-picker  ng-model="masterRequire.ExpDate" disabled="isExpDate != 1"></dir-date-picker>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>Lot:</span>
                            </div>
                            <div class="col-lg-9 col-md-7 col-xs-12">
                                <input type="text" class="form-control" ng-model="masterRequire.Lot" ng-disabled="isLot != 1" />
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>Catch Weight:</span>
                            </div>
                            <div class="col-lg-8 col-md-6 col-xs-12">
                                <input type="text" class="form-control" ng-model="masterRequire.CatchWeight" chars='only-numbers' ng-disabled ="isCatchWeight != 1"/>
                            </div>
                            <div class="col-lg-1 col-md-2 col-xs-12">
                                <span>g.</span>
                            </div>
                        </div>

                        <div class="form-group text-center padding-m" ng-if="!masterRequire.overrideBtn">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <button ng-click="selected()" class="btn btn-primary display-inline" style="margin:5px;">
                                    Save</button>
                            </div>
                        </div>

                        <div ng-if="masterRequire.overrideBtn"  style="margin-bottom:15px;">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <span>expiryDate:</span>
                                </div>
                                <div class="col-lg-9 col-md-7 col-xs-12" style="margin-bottom:15px;">
                                    {{masterRequire.expiryDate | dateFormate}}
                                </div>
                            </div>        
                            <div class="col-lg-12 col-md-12 col-xs-12">        
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <span>MLOR:</span>
                                </div>
                                <div class="col-lg-9 col-md-7 col-xs-12" style="margin-bottom:15px;">
                                    {{masterRequire.mlor}}
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-xs-12">        
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <span>Actual Item Life:</span>
                                </div>
                                <div class="col-lg-9 col-md-7 col-xs-12" style="margin-bottom:15px;">
                                    {{masterRequire.mlorValidation}}
                                </div>
                            </div>
                        </div>

                        <div ng-if="masterRequire.checkAuth"  style="margin-bottom:15px;">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <span>Username:</span>
                                </div>
                                <div class="col-lg-9 col-md-7 col-xs-12" style="margin-bottom:15px;">
                                    <input ng-model="masterRequire.username" maxlength="20"  type="text" class="form-control" required />                            
                                </div>
                            </div>        
                            <div class="col-lg-12 col-md-12 col-xs-12">        
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <span>Password:</span>
                                </div>
                                <div class="col-lg-9 col-md-7 col-xs-12" style="margin-bottom:15px;">
                                    <input ng-model="masterRequire.password" maxlength="20" type="password" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center padding-m" ng-if="masterRequire.overrideBtn">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <button ng-click="selected()" class="btn btn-success display-inline" style="margin:5px;">
                                    Override</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">Close</button>
            </div>
        </div>
    </div>
</div>
