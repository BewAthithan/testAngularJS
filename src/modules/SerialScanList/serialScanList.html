<style>
.header-fixed {
    width: 100% 
}
.header-fixed > thead,
.header-fixed > tbody,
.header-fixed > thead > tr,
.header-fixed > tbody > tr,
.header-fixed > thead > tr > th,
.header-fixed > tbody > tr > td {
    display: block;
}
.header-fixed > tbody > tr:after,
.header-fixed > thead > tr:after {
    content: ' ';
    display: block;
    visibility: hidden;
    clear: both;
}
.header-fixed > tbody {
    overflow-y: scroll;
    height: 150px;
}
/* .header-fixed > tbody > tr > td,
.header-fixed > thead > tr > th {
    width: 20%;
    float: left;
} */
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-md-offset-3">
            <div class="div-shadow" style="padding:20px;">
                <table width="100%">
                    <tr>
                        <td width="33%">Owner:</td>
                        <td>{{$vm.orderModel.OwnerName}}</td>
                    </tr>
                    <tr>
                        <td width="33%">Order No.:</td>
                        <td>{{$vm.orderModel.OrderNo}}</td>
                    </tr>
                    <tr>
                        <td width="33%">Barcode:</td>
                        <td>{{$vm.orderModel.Barcode}}</td>
                    </tr>
                    <tr>
                        <td width="33%">Product Description:</td>
                        <td>{{$vm.orderModel.ProductDesc}}</td>
                    </tr>
                    <tr>
                        <td width="33%">Quantity:</td>
                        <td>{{$vm.orderModel.Quantity}}</td>
                    </tr>
                    <tr>
                        <td width="33%">Scan Count:</td>
                        <td>{{$vm.orderModel.Attribute.Serial.length}}</td>
                    </tr>
                </table>
                <div class="row" style="margin: 20px 0;">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block" ng-click="doDeleteSerial()">Delete</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block" ng-click="doDeleteAllSerial()">Delete All</button>
                    </div>
                </div>
                <table class="table header-fixed" width="100%">
                    <thead>
                        <tr>
                            <th>Serial No</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="serial in $vm.orderModel.Attribute.Serial">
                            <td><input type="checkbox" id="{{serial}}" ng-model="selectedList[serial]"/> {{serial}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center" style="margin-top: 20px;" ng-click="$vm.close()" ng-show="buttons.back">Back</div>
            </div>
        </div>
    </div>
</div>
