<style>
    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<div class="row" ng-show="$vm.isFilter">
    <div class="div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Owner</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.ownerName" value="filterModel.ownerIndex" placeholder="Owner">
                        <span class="input-group-btn">
                            <button ng-click='popupOwner.onClick()' class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Warehouse</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.warehouseName" value="filterModel.warehouseIndex">
                        <span class="input-group-btn">
                            <button ng-click='popupWarehouse.onClick()' class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Barcode LPN</span>
                </div>
                <div class="col-lg-8 col-md-3 col-xs-12">
                    <input type="text" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" class="form-control" ng-model="filterModel.lpnNo" ks-enter="ScanBarcode()" placeholder="Scan LPN">
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Location</span>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-9">
                    <input type="text" ng-model="$vm.filterModel.locationName" class="form-control" disabled>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-3">
                    <button ng-click="$vm.locationlist()" class="btn btn-success btn-block btn-md" type="button">
                        <span class="glyphicon glyphicon-list"></span>
                    </button>
                </div>
            </div>
        </div>       
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>รหัสสินค้า</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" ng-model="filterModel.productId" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>ชื่อสินค้า</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" ng-model="filterModel.productName" class="form-control" disabled />
                </div>
            </div>
        </div>        
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Barcode Loc. ปลายทาง</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" ng-model="filterModel.locationNew" class="form-control" placeholder="Scan location ปลายทาง" ks-enter="ScanLocation()"/>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:15px;">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <button ng-click="confirm()" class="btn btn-success hidden-xs">Confirm</button>
                    <button ng-click="confirm()" class="btn btn-success btn-block btn-md visible-xs mt-lg">Confirm</button>
                    <button ng-click="clearSearch()" class="btn btn-primary hidden-xs">Clear</button>
                    <button ng-click="clearSearch()" class="btn btn-primary btn-block btn-md visible-xs mt-lg">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
</div>

<transfer-lpn-list is-loading="isLoading" ng-hide="$vm.isFilter"></transfer-lpn-list>


<owner-popup on-show='popupOwner.onShow' config='popupOwner.config' invokes='popupOwner.invokes' delegates='popupOwner.delegates'>
</owner-popup>
<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes'
    delegates='popupWarehouse.delegates'>
</warehouse-popup>
