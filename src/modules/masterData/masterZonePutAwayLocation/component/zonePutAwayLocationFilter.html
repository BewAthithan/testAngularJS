<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                <span>Owner:</span>
            </div>
            <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12 p0">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.ownerName" value="$vm.filterModel.ownerIndex">
                <span class="input-group-btn">
                    <button ng-click='popupOwner.onClick()' class="btn btn-primary" style="padding: 8px 12px;" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                <span>Warehouse:</span>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 p0">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.warehouseName" value="$vm.filterModel.warehouseIndex">
                <span class="input-group-btn">
                    <button ng-click='popupWarehouse.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                        type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
                </div>
            </div>
        </div>
    </div>
    

    

    
</div>
<div class="row">
    <div class="col-lg-6 col-md-3 col-xs-4" style="margin-top:10px; padding-right:0px" ng-hide='model.advanceSearch'>
        <div class="input-group-btn mb-md" style="padding:0!important;">
            <div class="col-lg-6 dropdown display-inline" style="margin-left:-15px;">
                <select ng-model="actionPS" class="form-control" ng-init="actionPS = '1' ">
                    <option value="1">ZoneLocation ID</option>
                    <option value="2">ZonePutAway Name</option>                          
                </select>
            </div>

            
            <div class="col-lg-6 col-sm-6 col-xs-12" style="padding-left:0px ">
                <span class="input-group-btn">
                    <div ng-switch="actionPS">
                        <div class="input-group" ng-switch-when="1">
                            <input type="text" ng-model="filterModel.zonePutAwayLocationId" class="form-control">
                            <span class="input-group-btn">
                                <button ng-click="searchFilter(filterModel)" class="btn btn-primary form-control" style="padding: 8.5px;">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                        <div class="input-group" ng-switch-when="2">
                            <input type="text" ng-model="filterModel.zonePutAwayName" class="form-control">
                            <span class="input-group-btn">
                                <button ng-click="searchFilter(filterModel)" class="btn btn-primary form-control" style="padding: 8.5px;">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>                        
                    </div>
                </span>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-3" ng-show='$vm.filterModel.advanceSearch'></div>
    <!-- end search box -->
    <div class="col-lg-6 col-md-9 col-xs-9 text-right" style="margin-top: 5px;">
        <!-- <button class="ks-btn primary" ng-click="toggleSearch()" style="padding: 8.5px;"> Advance Serach </button> -->
        <button class="ks-btn" ng-click="$vm.triggerCreate()" style="padding: 8.5px; background-color: #57b5a7; border-color: #57b5a7;">
        Create</button>
    </div>
</div>

<div ng-show="$vm.filterModel.advanceSearch" class="row div-shadow default-bg">
    <!--Order No-->
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Zone ID :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="$vm.filterModel.code" type="text" class="form-control" />
            </div>
        </div>


        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Zone Name :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="$vm.filterModel.name" type="text" class="form-control" />
            </div>
        </div>
    </div>
    <!--Search-->
    <div class="col-lg-11 col-md-12 col-sm-11 col-xs-11 text-right container-margin" style="margin-top:20px; padding:0px; margin-left:10px;">
        <button ng-click="filter()" class="ks-btn primary" style="margin:5px;min-width:100px">
            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
    </div>
</div>



<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes'
    delegates='popupWarehouse.delegates'>
</warehouse-popup>
<owner-popup on-show='popupOwner.onShow' config='popupOwner.config' invokes='popupOwner.invokes' 
    delegates='popupOwner.delegates'>
</owner-popup>
