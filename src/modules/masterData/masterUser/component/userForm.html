<style>

    /* visited link */
        a:visited {
        color: green;
        }
        
        /* mouse over link */
        a:hover {
        color: rgb(255, 105, 138);
        }
        
        /* selected link */
        a:active {
        color: blue;
        }
</style>
<div id="page-content-wrapper" ng-show="onShow">
    <div>
        <h3>User Form</h3>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                UserID :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.userId" type="text" class="form-control" />
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                UserName :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.userName" type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                UserGroup :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.userGroupName" value="filterModel.userGroupIndex">
                    <span class="input-group-btn">
                        <button ng-click='popupUserGroup.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                            type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                UserPassword :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="password" class="form-control" ng-model="filterModel.userPassword" id="myInput" disabled="disabled">
                <br>
                <div ng-show="isShowPass">
                    <input type="checkbox" ng-click="showPassword()">Show Password
                </div>
                <div ng-show="isResetPass">
                    <p><b><a onmouseover="this.style.textDecoration='none';" ng-click="isResetPassword() ">Reset
                                Password</a></b></p>
                    <!-- <a onmouseover="this.style.textDecoration='none';" 
                    onmouseout="this.style.textDecoration='underline';">hover -->
                    <!-- <input type="checkbox" ng-click="isResetPassword()">Reset Password -->
                </div>

            </div>
        </div>
    </div>
    <!-- .button -->
    <div class="row  col-md-12 form-right" style="margin-right: 2px;padding: 5px 5px 5px 5px">
        <div ng-show="Cancel">
            <button ng-click="back()" class="ks-btn red pull-right" >Cancel</button>
        </div>
        <div ng-show="update" >
            <button ng-click="edit()" class="ks-btn pull-right" style="margin-right: 5px">
                Update</button>
        </div>
        <div ng-show="create">
            <button ng-click="add()" class="ks-btn primary pull-right" style="margin-right: 5px">
                Create</button>
        </div>
    </div>
    <!-- /.button -->

</div>


<user-group-popup on-show='popupUserGroup.onShow' config='popupUserGroup.config' invokes='popupUserGroup.invokes'
    delegates='popupUserGroup.delegates'>
</user-group-popup>
