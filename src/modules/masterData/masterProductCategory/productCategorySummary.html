<header class="page-header">
    <h2>Product Category</h2>
</header>
<div class="container-fluid" style="padding: 20px; " id="master-product-category">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12" style="padding:0px;">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-left:10px;">
                <product-category-filter filter-model="filterModel" search-result-model="searchResultModel" trigger-search="callSearch" trigger-create="create" ng-show="isFilter"> 
                </product-category-filter>
            </div>      
        </div>  
    </div>   
    <br>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <product-category-table-list filter-model="filterModel" search-result-model="searchResultModel" trigger-search="callSearch" trigger-create="create" is-filter="isFilter">
            </product-category-table-list>
        </div>
</div>
