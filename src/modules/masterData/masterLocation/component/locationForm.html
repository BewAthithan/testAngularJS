<div id="page-content-wrapper" ng-show="onShow">
    <div>
        <h3>Location Form</h3>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Warehouse :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.warehouseName" value="filterModel.warehouseIndex">
                    <span class="input-group-btn">
                        <button ng-click='popupWarehouse.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                            type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Room :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.roomName" value="filterModel.roomIndex">
                    <span class="input-group-btn">
                        <button ng-click='popupRoom.onClick()' class="btn btn-primary" style="padding: 8px 12px;" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                LocationType :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.locationTypeName" value="filterModel.locationTypeIndex">
                    <span class="input-group-btn">
                        <button ng-click='popupLocationType.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                            type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                LocationAisle :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.locationAisleName" value="filterModel.locationAisleIndex">
                    <span class="input-group-btn">
                        <button ng-click='popuplocationLock.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                            type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Location ID :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.locationId" type="text" class="form-control" />
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Location Name :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.locationName" type="text" class="form-control" placeholder="Input Text"/>
            </div>
        </div>

    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                LocationBay :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.locationBay"  maxlength ="10" chars="only-numbers" type="text" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                LocationDepth :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.locationDepth"  maxlength ="10" chars="only-numbers" type="text" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Location Level :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.locationLevel"  maxlength ="10" chars="only-numbers" type="text" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Max Qty :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.maxQty" type="text"  maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Max Weight :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.maxWeight" type="text"  maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Max Volume :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.maxVolume" type="text"  maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Max Pallet :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.maxPallet" type="text"  maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                PutAway Seq :
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.putAwaySeq" type="text"  maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Picking Seq :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.pickingSeq" type="text" maxlength ="10" chars="only-numbers" class="form-control" placeholder="Input Number"/>
            </div>
        </div>
    </div>
    <!-- .button -->
    <div class="row  col-md-12 form-right" style="margin-right: 2px;padding: 5px 5px 5px 5px;margin-top:10px;">
        <div ng-show="Cancel">
            <button ng-click="back()" class="ks-btn red pull-right">Cancel</button>
        </div>
        <div ng-show="update">
            <button ng-click="edit()" class="ks-btn pull-right" style="margin-right: 5px">
                Update</button>
        </div>
        <div ng-show="create">
            <button ng-click="add()" class="ks-btn primary pull-right" style="margin-right: 5px">
                Create</button>
        </div>
    </div>
    <!-- /.button -->
</div>
<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes'
    delegates='popupWarehouse.delegates'>
</warehouse-popup>
<room-popup on-show='popupRoom.onShow' config='popupRoom.config' invokes='popupRoom.invokes' delegates='popupRoom.delegates'>
</room-popup>
<location-type-popup on-show='popupLocationType.onShow' config='popupLocationType.config' invokes='popupLocationType.invokes'
    delegates='popupLocationType.delegates'>
</location-type-popup>
<location-lock-popup on-show='popuplocationLock.onShow' config='popuplocationLock.config' invokes='popuplocationLock.invokes'
    delegates='popuplocationLock.delegates'>
</location-lock-popup>
