<div id="page-content-wrapper" ng-show="onShow">
    <div>
        <h3>Zone Location Form</h3>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                    ZoneLocation Id :
                </div>
                <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12 p0">
                    <input type="text" class="form-control" ng-model="filterModel.zoneLocationId">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                    Zone :
                </div>
                <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12 p0">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.zoneName" value="filterModel.zoneIndex">
                        <span class="input-group-btn">
                            <button ng-click='popupZone.onClick()' class="btn btn-primary form-control" style="padding: 8px 12px;"
                                type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                    <span>Location:</span>
                </div>
                <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12 p0">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.locationName" value="filterModel.locationIndex">
                        <span class="input-group-btn">
                            <button ng-click='popupLocation.onClick()' class="btn btn-primary form-control" style="padding: 8px 12px;"
                                type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- .button -->
    <div class="row  col-md-12 form-right" style="margin-right: 2px;padding: 5px 5px 5px 5px;margin-top:10px;">
        <div ng-show="Cancel">
            <button ng-click="back()" class="ks-btn red pull-right">Cancel</button>
        </div>
        <div ng-show="update">
            <button ng-click="edit()" class="ks-btn pull-right" style="margin-right: 5px">
                Update</button>
        </div>
        <div ng-show="create">
            <button ng-click="add()" class="ks-btn primary pull-right" style="margin-right: 5px">
                Create</button>
        </div>
    </div>
    <!-- /.button -->
</div>
<location-popup on-show='popupLocation.onShow' config='popupLocation.config' invokes='popupLocation.invokes' delegates='popupLocation.delegates'>
</location-popup>
<zone-popup on-show='popupZone.onShow' config='popupZone.config' invokes='popupZone.invokes' delegates='popupZone.delegates'>
</zone-popup>
