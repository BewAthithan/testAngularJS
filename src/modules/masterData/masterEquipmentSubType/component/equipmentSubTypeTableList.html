<div class="row" ng-show="$vm.isFilter">
    <div class="table-responsive table-overflow">
        <table class="table table-striped table-bordeered">
            <thead>
                <tr>
                    <th>
                        #
                    </th>                   
                    <th class="tr150">
                        EquipmentSubtype Id
                    </th>
                    <th class="tr150">
                        EquipmentSubtype Name
                    </th>
                    <th class="tr150">
                        EquipmentType
                    </th>
                    <th ng-show="show.action">
                        <div style="width: 80px;text-align: center">ACTION</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.searchResultModel" style="height: 10px;">
                    <td>{{$index+1}}</td>                   
                    <td>{{data.equipmentSubTypeId}}</td>
                    <td>{{data.equipmentSubTypeName}}</td>
                    <td>{{data.equipmentTypeName}}</td>
                    <td ng-show="show.action">
                        <div style="width: 100px">
                            <a class="btn btn-primary" ng-click="editItem(data)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-danger" style="margin-left:5px;" ng-click="delete(data)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right:0px; margin-top:15px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2 display-inline">
            <select class='form-control display-inline' style='width:70px;display:inline-block;' ng-model='pagging.perPage'
                ng-options="v.value as v.value for v in pageOption" ng-init='pagging.perPage' ng-change='pagging.changeSize()'>
            </select>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10 display-inline text-right" style="padding:0px; padding-left: 40px;margin-top:-18px;">
            <ul uib-pagination total-items="pagging.totalRow" ng-change="pagging.change()" items-per-page="pagging.numPerPage"
                num-pages="pagging.num" ng-model="pagging.currentPage" max-size="pagging.maxSize" boundary-link-numbers="true"
                rotate="false">
            </ul>
        </div>
    </div>
</div>

<master-equipment-subtype-form on-show="onShow" ng-hide="$vm.isFilter"> </master-equipment-subtype-form>
