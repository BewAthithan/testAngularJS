<div id="page-content-wrapper" ng-show="onShow">
    <div>
        <h3> Room Form</h3>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Room ID:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 p0">
                <div class="col-lg-12 col-md-8 col-sm-12 col-xs-12 p0">
                    <!-- <input ng-model="$vm.filterModel.name" type="text" class="form-control" /> -->
                    <input ng-model="filterModel.roomId" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Room Name :
            </div>
            <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12 p0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                    <input ng-model="filterModel.roomName" type="text" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">            
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                Warehouse :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" style="padding:0px">
                <div class="input-group" style="padding:0!important;">
                    <input type="text" class="form-control" ng-model="filterModel.warehouseName" value="filterModel.warehouseIndex">
                    <span class="input-group-btn">
                        <button ng-click='popupWarehouse.onClick()' class="btn btn-primary" style="padding: 8px 12px;"
                            type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>        
    </div>
    <!-- .button -->
    <div class="row  col-md-12 form-right" style="margin-right: 2px;padding: 5px 5px 5px 5px;margin-top:10px;">
        <div ng-show="Cancel">
            <button ng-click="back()" class="ks-btn red pull-right">Cancel</button>
        </div>
        <div ng-show="update">
            <button ng-click="edit()" class="ks-btn pull-right" style="margin-right: 5px">
                Update</button>
        </div>
        <div ng-show="create">
            <button ng-click="add()" class="ks-btn primary pull-right" style="margin-right: 5px">
                Create</button>
        </div>
    </div>
    <!-- /.button -->
</div>
<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes' delegates='popupWarehouse.delegates'>
</warehouse-popup>
