<div class="row" ng-show="$vm.isLoading">
    <div class="div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-2 col-md-2 col-xs-3">
                    <span>Item</span>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-9">
                    <input type="text" class="form-control" ng-model="filterModel.productId" disabled>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-2 col-md-2 col-xs-3">
                    <span>Description</span>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-9">
                    <input type="text" class="form-control" ng-model="filterModel.productName" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="text-left padding-m">
                <button class="btn btn-success hidden-xs" ng-click="select(filterModel)">Select</button>
                <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="select(filterModel)">Select</button>
                <button ng-click="back()" class="btn btn-primary hidden-xs">Back</button>
                <button ng-click="back()" class="btn btn-primary btn-block btn-md visible-xs mt-lg">Back</button>
            </div>
        </div>

        <div class="div-shadow" style="margin-top:15px;margin-left:15px;margin-right:15px;">
            <div class="table-responsive kl-tbl-height table-overflow div-shadow">
                <table class="table table-striped table-width-100 table-bordeered">
                    <thead>
                        <tr>
                            <th class="tr75"></th>
                            <th>Location</th>
                            <th>Qty</th>
                            <th>UOM</th>
                            <th>Status</th>
                            <th>Expire Date</th>
                            <th>AgeRemain</th>
                            <th>ShelfLifeRemain</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in filterModel" ng-if="filterModel.length != 0">
                            <td>
                                <div class="ig-control">
                                    <input ng-model="data.selected" ng-change="detectCheck(data)" ng-click="checkLine($index)" type="checkbox" id="check_{{$index}}" class="ig-control__cbx"
                                        checked />
                                    <label for="check_{{$index}}"></label>
                                </div>
                            </td>
                            <td>{{data.locationName}}</td>
                            <td>{{data.qtyBal}}</td>
                            <td>{{data.productConversionName}}</td>
                            <td>{{data.itemStatusName}}</td>
                            <td>{{data.goodsReceiveEXPDate | dateFormate}}</td>
                            <td>{{data.ageRemain}}</td>
                            <td>{{data.shelfLifeRemain}}</td>
                        </tr>
                        <tr ng-if="filterModel.length == 0">
                            <td colspan="11" class="text-center">No Data</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
