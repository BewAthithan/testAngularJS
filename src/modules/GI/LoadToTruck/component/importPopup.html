<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow-with: auto;overflow-height:200px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">Import</h4>
            </div>
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-12">
                                    <div class="col-lg-12 col-md-12 col-xs-12">
                                        <span>Loading Date</span>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-xs-12">
                                        <dir-date-picker ng-model="filterModel.truckLoadDateFrom"></dir-date-picker>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <div class="col-lg-12 col-md-12 col-xs-12">
                                        <span>Truck Round</span>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-xs-12">
                                        <select ng-model="filterModel.importRound" ng-options="x for x in listImportRound" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-xs-12">
                                    <div class="col-lg-12 col-md-12 col-xs-12">
                                        <span></span>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-xs-12">
                                        <button ngf-select="Upload($file,filterModel)" class="btn btn-light hidden-xs">
                                            <i class="glyphicon glyphicon-open" aria-hidden="true"></i> Import</button>
                                        <button ngf-select="Upload($file,filterModel)" class="btn btn-light btn-block btn-md visible-xs mt-lg">
                                            <i class="glyphicon glyphicon-open" aria-hidden="true"></i> Import</button>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="div-shadow" style="margin-top: 10px;">
                                <route-popup-table invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></route-popup-table>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">Clear</button>
                <!--
         <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
         -->
            </div>
        </div>
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
