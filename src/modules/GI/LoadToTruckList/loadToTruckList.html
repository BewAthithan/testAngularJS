<div class="row" ng-show="loadToTruckCartonList">
    <div class="div-shadow">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Loading No</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.truckLoadNo" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive kl-tbl-height table-overflow">
                <table class="table table-striped table-bordeered table-width-100">
                    <thead>
                        <tr>
                            <th class="text-center">Carton No</th>
                            <th>SO No</th>
                            <th class="text-center">Pick Ticket</th>
                            <th class="text-center">Due Date</th>
                            <th class="text-center">Route</th>
                            <th class="text-center">Round</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in $vm.searchResultModel" ng-if="$vm.searchResultModel.length != 0">
                            <td class="text-center">{{data.tagOutNo}}</td>
                            <td class="text-center">{{data.refDocumentNo}}</td>
                            <td class="text-center">{{data.tagOutPickNo}}</td>
                            <td class="text-center">{{data.dueDate}}</td>
                            <td class="text-center">{{data.routeName}}</td>
                            <td class="text-center">{{data.roundName}}</td>
                        </tr>
                        <tr ng-if="$vm.searchResultModel.length == 0">
                            <td colspan="11" class="text-center">No Data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="text-right padding-m">
                    <button class="btn btn-success hidden-xs" ng-click="back()">Back</button>
                    <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="back()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
