<style>
    .kl-tbl-height {
        overflow-y: auto;
        height: 350px !important;
    }
    table {
        display: flex;
        flex-direction: column;
        height: 400px;
    }
    tbody {
        overflow-y: auto;
        overflow-x: auto;
    }
    thead>tr,
    tbody>tr,
    tfoot>tr {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        position: relative;
    }
    thead,
    tfoot {
        flex-shrink: 0;
    }
    th,
    tbody td {
        width: 200%;
        text-overflow: auto;
    }
</style>

<div class="row" ng-show="$vm.isFilter">
    <div class="table-responsive table-overflow div-shadow">
        <button class="btn btn-primary hidden-xs" ng-click="Confirm($vm.searchResultModel)">
            <i class="glyphicon glyphicon-chevron-right"></i> Confirm</button>
        <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="Confirm($vm.searchResultModel)">
            <i class="glyphicon glyphicon-chevron-right"></i> Confirm</button>
        <table class="table table-striped table-width-125 table-bordeered">
            <thead>
                <tr>
                    <th class="tr75 ">
                        <input ng-change="detectCheckAll()" ng-model="checkAll" type="checkbox" id="all2" class="ig-control__cbx" checked />
                        <label for="all2">Select All</label>
                    </th>
                    <!-- <th>Action</th> -->
                    <th>No.</th>
                    <th>So No.</th>
                    <th>Transfer No.</th>
                    <th>Route</th>
                    <th>Round</th>
                    <th>SO Status</th>
                    <th class="text-center">Qty Short</th>
                    <th class="text-center">Qty Picked</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.searchResultModel">
                    <td>
                        <div class="ig-control">
                            <input ng-model="data.selected" type="checkbox" id="check_{{$index}}" class="ig-control__cbx" checked />
                            <label for="check_{{$index}}"></label>
                        </div>
                    </td>
                    <!-- <td ng-show="show.action">
                        <div>
                            <a class="btn btn-danger" style="margin-left:5px;" ng-click="delete(data)" ng-disabled="!data.isDelete">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td> -->
                    <td class="text-left">{{$index+1}}</td> 
                    <td>{{data.planGoodsIssueNo}}</td>
                    <td>{{data.confirmMarshallNo}}</td>
                    <td style="padding-left:30px;">{{data.roundName}}</td>
                    <td>{{data.routeName}}</td>
                    <td>{{data.processStatusName}}</td>
                    <td class="text-center">{{data.msTotalQTY}}</td>
                    <td class="text-center">{{data.pTotaolQty}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row table-responsive table-overflow " ng-show="$vm.isFilter" style="margin-bottom:15px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 " style="padding-top:0px" ng-show="show.pagination">
            <select class='form-control' style='width:70px;display:inline;' ng-model='$vm.filterModel.perPage'
                ng-options="v.value as v.value for v in pageOption" ng-init='$vm.filterModel.perPage = 30' ng-change='changeTableSize()'>
            </select>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 " style="padding:0px" ng-show="show.pagination">
            <ul uib-pagination total-items="$vm.filterModel.totalRow"
                ng-change='changePage()' items-per-page="$vm.filterModel.perPage" num-pages="$vm.filterModel.num"
                ng-model="$vm.filterModel.currentPage" max-size="$vm.filterModel.maxSize" class="pull-right"
                boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
