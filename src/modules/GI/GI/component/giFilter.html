<div class="row">
    <div class="div-shadow">
        <!-- <div class="text-right padding-m">
            <button ng-click="$vm.triggerCreate()" class="btn btn-success hidden-xs">
                <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> Create</button>
            <button ng-click="$vm.triggerCreate()" class="btn btn-success btn-block btn-md visible-xs mt-lg">

        <header class="panel-heading">
            <div class="text-right ">
                <button ng-click="$vm.triggerCreate()" class="btn btn-success hidden-xs">
                    <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> Create</button>
                <button ng-click="$vm.triggerCreate()" class="btn btn-success btn-block btn-md visible-xs mt-lg">
                    <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> Create</button>
                <button ng-click="hide()" class="btn btn-light hidden-xs">
                    <i class="glyphicon glyphicon-chevron-down" aria-hidden="true"></i>
                </button>
                <button ng-click="hide()" class="btn btn-light btn-block btn-md visible-xs mt-lg">
                    <i class="glyphicon glyphicon-chevron-down" aria-hidden="true"></i>
                </button>
            </div>
        </header>

        <div class="panel-body" style="display: block;" ng-show='header.Search'>
            <div class="form-group" style="margin-top:20px">
                <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Work Order No</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <input type="text" class="form-control" ng-model="filterModel.goodsIssueNo" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>SO NO</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.planGoodsIssueNo" value="filterModel.planGoodsIssueIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupPlanGi.onClick()' class="btn btn-primary" type="button">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Owner</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.ownerName" value="filterModel.ownerIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupOwner.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>ShipTo</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.shipToName" value="filterModel.shipToIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupShipTo.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <span>Work Order Date From</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <dir-date-picker ng-model="filterModel.goodsIssueDate"></dir-date-picker>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Work Order Date TO</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <dir-date-picker ng-model="filterModel.goodsIssueDateTo"></dir-date-picker>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Pick Ticket</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <!-- <input type="text" class="form-control" ng-model="filterModel.pickTicketNo" /> -->
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.pickTicketNo" value="filterModel.pickTicketNo">
                                <span class="input-group-btn">
                                    <button ng-click='popupPickTicket.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Product</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;" style="padding:0px">
                                <input type="text" class="form-control" ng-model="filterModel.productName" value="filterModel.productIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupProduct.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Work Order Type</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.documentTypeName" value="filterModel.documentTypeIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupDocumentType.onClick()' class="btn btn-primary" type="button"
                                        type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Work Order Status</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.processStatusName" value="filterModel.processStatusId">
                                <span class="input-group-btn">
                                    <button ng-click='popupStatus.onClick()' class="btn btn-primary" type="button"
                                        type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Route</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.routeName" value="filterModel.routeIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupRoute.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Round</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.roundName" value="filterModel.roundIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupRound.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>From Warehouse</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.warehouseName" value="filterModel.warehouseIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupWarehouse.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>To Warehouse</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.warehouseNameTo" value="filterModel.warehouseIndexTo">
                                <span class="input-group-btn">
                                    <button ng-click='popupWarehouseTo.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Zone</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.zoneName" value="filterModel.zoneIndex">
                                <span class="input-group-btn">
                                    <button ng-click='popupZone.onClick()' class="btn btn-primary" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <div class="col-lg-8 col-md-3 col-xs-12" style="padding:0px">
                            <span>Wave By</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <input type="text" ng-model="filterModel.createBy" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>



            <div class="text-right padding-m">
                <button ng-click="filterSearch()" class="btn btn-primary hidden-xs">
                    <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                <button ng-click="filterSearch()" class="btn btn-primary btn-block btn-md visible-xs mt-lg">
                    <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                <button ng-click="clearSearch()" class="btn btn-success hidden-xs">Clear</button>
                <button class="btn btn-success btn-block btn-md visible-xs mt-lg">Clear</button>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <div class="col-lg-6 col-md-6 col-xs-12">
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Sort By</span>
                    </div>
                    <div class="col-lg-5 col-md-5 col-xs-7">
                        <select ng-model="filterModel.columnName" class="form-control">
                            <option value="">Select One</option>
                            <option value="GoodsIssue_No">Work Order No.</option>
                            <option value="TagOutPick_No">Pick Ticket</option>
                            <option value="GoodsIssue_Date">Doc Date</option>
                            <option value="DocumentType_Name">Doc Type</option>
                            <option value="processStatus_Name">Status</option>
                            <option value="Owner_Name">Customer</option>
                            <option value="ShipTo_Name">ShipTo</option>
                            <option value="Ref_Document_No">Ref SO</option>
                            <option value="Route_Name">Route</option>
                            <option value="Round_Name">Round</option>
                            <option value="Create_By">Wave By</option>                            
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-5">
                        <select ng-model="filterModel.orderby" class="form-control">
                            <option value="">Order By</option>
                            <option value="ASC">ASC</option>
                            <option value="DESC">DESC</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<owner-popup on-show='popupOwner.onShow' config='popupOwner.config' invokes='popupOwner.invokes' delegates='popupOwner.delegates'>
</owner-popup>
<product-popup on-show='popupProduct.onShow' config='popupProduct.config' invokes='popupProduct.invokes' delegates='popupProduct.delegates'>
</product-popup>
<ship-to-popup on-show='popupShipTo.onShow' config='popupShipTo.config' invokes='popupShipTo.invokes' delegates='popupShipTo.delegates'>
</ship-to-popup>
<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes'
    delegates='popupWarehouse.delegates'>
</warehouse-popup>
<warehouse-to-popup on-show='popupWarehouseTo.onShow' config='popupWarehouseTo.config' invokes='popupWarehouseTo.invokes'
    delegates='popupWarehouseTo.delegates'>
</warehouse-to-popup>
<zone-popup on-show='popupZone.onShow' config='popupZone.config' invokes='popupZone.invokes' delegates='popupZone.delegates'>
</zone-popup>
<round-popup on-show='popupRound.onShow' config='popupRound.config' invokes='popupRound.invokes' delegates='popupRound.delegates'>
</round-popup>
<route-popup on-show='popupRoute.onShow' config='popupRoute.config' invokes='popupRoute.invokes' delegates='popupRoute.delegates'>
</route-popup>
<plan-gi-popup on-show='popupPlanGi.onShow' config='popupPlanGi.config' invokes='popupPlanGi.invokes' delegates='popupPlanGi.delegates'>
</plan-gi-popup>
<document-type-popup on-show='popupDocumentType.onShow' config='popupDocumentType.config' invokes='popupDocumentType.invokes'
    delegates='popupDocumentType.delegates'>
</document-type-popup>
<pick-ticket-popup on-show='popupPickTicket.onShow' config='popupPickTicket.config' invokes='popupPickTicket.invokes'
    delegates='popupPickTicket.delegates'>
</pick-ticket-popup>
<status-popup on-show='popupStatus.onShow' config='popupStatus.config' invokes='popupStatus.invokes'
    delegates='popupStatus.delegates'>
</status-popup>
