<style>
    .responsive {
  width: 100%;
  height: auto;
}
</style>
<div class="row" ng-show="$vm.isFilter">
    <div class="div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="form-group" style="margin-top:15px;">            
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Transfer No</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">                    
                        <input type="text" class="form-control" ng-model="$vm.filterModel.ConfirmMarshallNo" ks-enter="ScanTransferNo()">                                   
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">            
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Pick Ticket</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">                    
                        <input type="text" class="form-control" ng-model="$vm.filterModel.tagOutPickNo"  ks-enter="ScanPickTicket()">                                   
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-12 col-md-12 col-xs-12 text-center">
                    <img ng-src="{{$vm.filterModel.ImageProduct}}" width="200" height="153">
                </div>                
            </div>         
        </div>             
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Description</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.productName" disabled/>
                </div>
            </div>           
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>QTY</span>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-6">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.qtyConfirmMarshallItem" disabled/>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-6 text-right">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.productConversionName" disabled/>
                </div>
            </div>           
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>SO No</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.planGoodsIssueNo" disabled/>
                </div>
            </div>           
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Product</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.productBarcode" ks-enter="ScanProduct()"/>
                </div>
            </div>           
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>QTY</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.QTY" ks-enter="ScanQTY()"/>
                </div>
            </div>           
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Carton No</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="$vm.filterModel.tagOutNo" disabled/>
                </div>
            </div>           
        </div>
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:15px;">
                    <div class="col-lg-12 col-md-12 col-xs-12">                    
                    <button class="btn btn-success hidden-xs" ng-click="add()">Confirm</button>
                    <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="add()">Confirm</button> 
                    <button class="btn btn-warning hidden-xs" ng-click="Skip($vm.filterModel)">Skip</button>
                    <button class="btn btn-warning btn-block btn-md visible-xs mt-lg" ng-click="Skip($vm.filterModel)">Skip</button>
                    <button class="btn btn-primary hidden-xs" ng-click="Clear()">Clear</button>
                    <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="Clear()">Clear</button>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
    </div>
</div>

<!-- {{$vm.filterModel.ImageProduct}} -->
