<header class="page-header">
    <h2>Task List - Picking Tools</h2>
</header>
<div class="row" ng-show="$vm.pickingTools">
   
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
               
                    <div class="col-lg-7 col-md-7 col-xs-3 text-right">
                        <span>Picking</span>
                    </div>
                    <div class="col-lg-5 col-md-5 col-xs-9">
                        <input type="text" class="form-control" disabled>
                    </div>
                    
            </div>
        </div>        
  
    <div class="div-shadow" style="margin-top:15px;margin-left:15px;margin-right:15px;">
        <div class="table-responsive kl-tbl-height table-overflow div-shadow">
            <table class="table table-striped table-width-100 table-bordeered">
                <thead>
                    <tr>
                        <th ng-click="config.sortTable= !config.sortTable">Task ID.</th>
                        <th ng-click="config.sortTable= !config.sortTable">Product</th>                        
                        <th ng-click="config.sortTable= !config.sortTable">QTY</th>
                        <th ng-click="config.sortTable= !config.sortTable">UOM</th>
                        <th ng-click="config.sortTable= !config.sortTable">Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in $vm.searchResultModel" ng-if="$vm.searchResultModel.length != 0">
                        <td>{{data.taskNo}}</td>
                        <td>{{data.productName}}</td>
                        <td>{{data.taskQty}}</td>
                        <td>{{data.productConversionName}}</td>
                        <td>{{data.locationName}}</td>                        
                    </tr>
                    <tr ng-if="$vm.searchResultModel.length == 0">
                            <td colspan="11" class="text-center">No Data</td>
                        </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="text-right padding-m">
                <button class="btn btn-primary hidden-xs">
                    Back</button>
                <button class="btn btn-primary btn-block btn-md visible-xs mt-lg">
                    Back</button>
            </div>
        </div>
    </div>
</div>
