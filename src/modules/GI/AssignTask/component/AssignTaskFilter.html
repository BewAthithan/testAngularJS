<div class="row">
    <div class="div-shadow">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>USER</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.user_Name" disabled>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <span>WG</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <!-- <input type="text" class="form-control" ng-model="filterModel.taskGroup_Name" disabled> -->
                        <select class='form-control' ng-model='dropdownWordGroup.model' ng-options="v.taskGroup_Name for v in dropdownWordGroup">
                                <!-- <option value="">Please Select</option> -->
                            </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Order</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.planGoodsIssue_No" />
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <span>Round</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                          <select class='form-control' ng-model='dropdownRound.model' ng-options="v.round_Name for v in dropdownRound">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-3 col-md-3 col-xs-12">
                        <span>Due Date</span>
                    </div>
                    <div class="col-lg-9 col-md-9 col-xs-12">
                        <dir-date-picker ng-model="filterModel.planGoodsIssue_Due_Date"></dir-date-picker>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <span>Route</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <select class='form-control' ng-model='dropdownRoute.model' ng-options="v.route_Name for v in dropdownRoute">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="text-right padding-m">
                        <button class="btn btn-primary hidden-xs" ng-click="filterSearch()">
                            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="text-right padding-m">
                        <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="filterSearch()">
                            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
