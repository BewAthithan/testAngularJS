<div class="table-responsive table-overflow">
    <table class="table table-striped table-bordeered table-width-100">
        <thead>
            <tr>
                <th>PlanGI No</th>
                <th>PlanDate</th> 
                <th>DueDate</th>  
                <th>Owner</th>                   
                <th class="text-right" ng-show="show.action">
                    <div>Action</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in items" ng-if="items.length != 0">
                <td>{{data.planGoodsIssueNo}}</td>
                <td>{{data.planGoodsIssueDate|dateFormate}}</td>
                <td>{{data.planGoodsIssueDueDate|dateFormate}}</td> 
                <td>{{data.ownerName}}</td>               
                <td ng-show="show.action" class="hight text-right">
                    <a class="btn btn-primary" ng-click="selected(data)">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            <tr ng-if="items.length == 0">
                <td colspan="11" class="text-center">No Data</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 " style="padding-top:20px" ng-show="show.pagination">
        <select class='form-control' style='width:70px;display:inline;' ng-model='pagging.perPage' ng-options="v.value as v.value for v in pageOption"
            ng-init='pagging.perPage = 30' ng-change='changeTableSize()'>
        </select>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 " style="padding:0px" ng-show="show.pagination">
        <ul uib-pagination total-items="pagging.totalRow" ng-change="pagging.change()" items-per-page="pagging.perPage" num-pages="pagging.num"
            ng-model="pagging.currentPage" max-size="pagging.maxSize" class="pull-right" boundary-link-numbers="true" rotate="false"></ul>
    </div>
</div>
