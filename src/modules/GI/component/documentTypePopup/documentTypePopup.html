<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">DocumentType</h4>
            </div>
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row" style="margin-left:5px;">
                                <div class="col-lg-3 dropdown display-inline" style="margin-left:-15px;">
                                    <select ng-model="actionPS" class="form-control" ng-init="actionPS = '1' ">
                                        <option value="1">ID</option>
                                        <option value="2">Name</option>
                                    </select>
                                </div>
                                <div ng-switch="actionPS">
                                    <div class="input-group col-lg-4" ng-switch-when="1" ng-init="documentType.documentTypeName = '' ">
                                        <input type="text" ng-model="documentType.documentTypeId" class="form-control">
                                        <span class="input-group-btn">
                                            <button ng-click="filterSearch()" class="btn btn-primary form-control" style="padding: 8.5px;">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="input-group col-lg-4" ng-switch-when="2" ng-init="documentType.documentTypeId = '' "> 
                                        <input type="text" ng-model="documentType.documentTypeName" class="form-control">
                                        <span class="input-group-btn">
                                            <button ng-click="filterSearch()" class="btn btn-primary form-control" style="padding: 8.5px;">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="div-shadow" style="margin-top: 10px;">
                                <document-type-popup-table-plan-gi invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></document-type-popup-table-plan-gi>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">Clear</button>
                <!--
         <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
         -->
            </div>
        </div>
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
