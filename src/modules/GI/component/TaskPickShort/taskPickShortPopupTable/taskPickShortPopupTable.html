</style>
<div class="table" style="overflow: auto">
    <table class="table table-striped table-bordeered">
        <thead>
            <tr>
                <th ng-show="show.checkBox">
                    <div class="ig-control">
                        <input type="checkbox" id="all" class="ig-control__cbx" checked />
                        <label for="all">ALL</label>
                    </div>
                </th>
                <th>Location</th>
                <th>Barcode</th>
                <th>Product</th>
                <th>Qty</th>
                <th>SPC</th>
                <th ng-show="show.action">
                    <div>Action</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in items">
                <td>{{data.locationName}}</td>
                <td>{{data.productBarcode}}</td>
                <td>{{data.productSecondName}}</td>
                <td>{{data.qtyBackOrder}}</td>
                <td>{{data.tag_key}}</td>
                <td ng-show="show.action" class="hight">
                    <div style="width: 5px">
                        <a class="btn btn-primary" ng-click="selected(data)">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
