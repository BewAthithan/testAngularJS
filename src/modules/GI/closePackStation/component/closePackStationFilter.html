<div class="row">
    <div class="div-shadow">

        <div class="panel-body" style="display: block;" ng-show='header.Search'>
            <!--New Line White Space-->
            <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
            <div class="form-group" style="margin-top:20px">
                <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">

                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <div class="col-lg-6 col-md-6 col-xs-12" style="padding:0px">
                            <span>Owner</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <div class="input-group" style="padding:0!important;">
                                <input type="text" class="form-control" ng-model="filterModel.ownerName"
                                value="filterModel.ownerIndex" id="owner_id_input_show" />
                                <input type="hidden" value="{{filterModel.ownerId}}" id="owner_id_input" />
                                <span class="input-group-btn">
                                    <button ng-click='popupOwner.onClick()' class="btn btn-primary" type="button" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <div class="col-lg-6 col-md-6 col-xs-12" style="padding:0px">
                            <span>Pack Station</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <input type="text" class="form-control" id="pack_station_input" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <span>LPN Number</span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12" style="padding:0px">
                            <input type="text" class="form-control" id="lpn_no_input" readonly />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="text-center padding-m">
                        <button class="btn btn-success" ng-click='confirmClose()'>Confirm Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<owner-popup on-show='popupOwner.onShow' config='popupOwner.config' invokes='popupOwner.invokes' delegates='popupOwner.delegates'>
</owner-popup>
