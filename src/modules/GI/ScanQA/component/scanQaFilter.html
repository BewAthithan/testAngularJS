<div class="row">
    <div class="div-shadow">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <span>Pick Ticket</span>
                    </div>
                    <div class="col-lg-6 col-md-4 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.tagOutPickNo" ks-enter="ScanPickTicket()" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <span>Group Zone</span>
                    </div>
                    <div class="col-lg-6 col-md-4 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.groupZone" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <span>SO No</span>
                    </div>
                    <div class="col-lg-6 col-md-4 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.soNo" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;padding-bottom:20px">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-4 col-md-4 col-xs-12">
                        <span>Picked By</span>
                    </div>
                    <div class="col-lg-6 col-md-4 col-xs-12">
                            <input type="text" class="form-control" ng-model="filterModel.pickedBy" disabled/>
                        </div>
                </div>
            </div>
        </div>    
    </div>
</div>
