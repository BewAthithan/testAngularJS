<div class="row div-shadow" ng-show="$vm.isFilter">
    <div class="table-responsive kl-tbl-height table-overflow div-shadow">
        <table class="table table-striped table-width-100 table-bordeered">
            <thead>
                <tr>
                    <th class="tr75 ">
                        <input ng-change="detectCheckAll()" ng-model="checkAll" type="checkbox" id="all_"
                            class="ig-control__cbx" checked />
                        <label for="all_">All</label>
                    </th>
                    <th>No.</th>
                    <th>Product Barcode</th>
                    <th>ชื่อสินค้า</th>
                    <th>จำนวนที่หยิบ</th>
                    <th>จำนวน(Marshal)</th>
                    <th>จำนวน(SO)</th>
                    
            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.searchResultModel">
                    <td>
                        <div class="ig-control">
                            <input ng-model="data.selected" type="checkbox" id="check_{{$index}}"
                                class="ig-control__cbx" checked />
                            <label for="check_{{$index}}"></label>
                        </div>
                    </td>
                    <td>{{$index+1}}</td>
                    <td class="text-center">{{data.productBarcode}}</td>
                    <td>{{data.productName}}</td>
                    <td>
                        <div class="col-lg-6 col-xs-12" style="padding:0px">
                            <input ng-model="data.pickQty" type="text" id="check_{{$index}}" class="form-control" />
                            <label for="check_{{$index}}"></label>
                        </div>
                        <!-- <div class="fomr-group">
                            <div class="col-lg-6 col-xs-6">
                                <input ng-model="data.pickQty" type="text" id="check_{{$index}}" class="form-control" />
                                <label for="check_{{$index}}"></label>
                            </div>
                        </div> -->
                    </td>
                    <td class="text-center">{{data.qtyBackOrder}}</td>
                    <td class="text-center">{{data.qty}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12" style="margin-left:-20px;">
            <div class="text-left padding-m">
                <button class="btn btn-primary hidden-xs" ng-click="Confirm()">Confirm</button>
                <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="Confirm()">Confirm</button>
                <button class="btn btn-success hidden-xs" ng-click="Clear()">Clear</button>
                <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="Clear()">Clear</button>
                <!-- <button class="btn btn-success" ng-click="Clear()">Clear</button> -->
                <!-- <button class="btn btn-success hidden-xs" ng-click="Clear()">
                    Clear</button>
                <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="Clear()">
                    Clear</button> -->
            </div>
        </div>
    </div>

</div>



<pos-form on-show="onShow" ng-hide="$vm.isFilter"></pos-form>
