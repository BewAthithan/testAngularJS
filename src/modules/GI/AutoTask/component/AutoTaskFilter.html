<div class="row">
    <div class="div-shadow">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>GI NO</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.goodsIssue_No">
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Order</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.planGoodsIssue_No" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Task</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <input type="text" class="form-control" ng-model="filterModel.task_No" />
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>User</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <select class='form-control' ng-model='dropdownUser.model' ng-options="v.user_Name for v in dropdownUser">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>DocType</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <select class='form-control' ng-model='dropdownDocumentType.model' ng-options="v.documentType_Name for v in dropdownDocumentType">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Route</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <select class='form-control' ng-model='dropdownRoute.model' ng-options="v.route_Name for v in dropdownRoute">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Round</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                          <select class='form-control' ng-model='dropdownRound.model' ng-options="v.round_Name for v in dropdownRound">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Zone</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <select class='form-control' ng-model='dropdownZone.model' ng-options="v.zone_Name for v in dropdownZone">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Due Date</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <dir-date-picker ng-model="filterModel.planGoodsIssue_Due_Date"></dir-date-picker>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <!-- <div class="col-lg-8 col-md-8 col-xs-12">
                        <span>Due Date To</span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <dir-date-picker ng-model="filterModel.planGoodsIssue_Due_Date_To"></dir-date-picker>
                    </div> -->
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                   
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="text-right padding-m">
                        <button class="btn btn-primary hidden-xs" ng-click="filterSearch()">
                            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <div class="text-right padding-m">
                        <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="filterSearch()">
                            <i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
