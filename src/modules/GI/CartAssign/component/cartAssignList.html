
<div class="tab-content" ng-show="$vm.isLoading">
    <div class="form-group" style="margin-top:15px;">
        <div class="col-xs-7">
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-2 col-md-7 col-xs-12 text-left">
                <h5><span> Cart No :</span></h5>
            </div>
            <div class="col-lg-5 col-md-5 col-xs-12 ">
                <input type="text"  ng-model="filterModel.equipmentName" class="form-control" disabled />
            </div>

        </div>
    </div>

    <div class="row div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="table-responsive kl-tbl-height table-overflow" style="margin-bottom: 0px;">
            <table class="table table-striped table-bordeered table-width-125">
                <thead>
                    <tr>
                        <th class="tr75 ">
                            <input ng-change="detectCheckAll()" ng-model="checkAll" type="checkbox" id="all" class="ig-control__cbx"
                                checked />
                            <label for="all"></label>
                        </th>
                        <th>No.</th>
                        <th class="text-center">Cart Location</th>
                        <th class="text-center">Pick Ticket</th>
                        <th class="text-center">SO</th>
                        <th class="text-center">Route</th>
                        <th class="text-center">Round</th>
                        <th class="text-center">Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in $vm.searchResultModel" ng-if="$vm.searchResultModel.length != 0">
                        <td>
                            <div class="ig-control">
                                <input ng-model="data.selected" type="checkbox" id="check_{{$index}}" class="ig-control__cbx"
                                    checked />
                                <label for="check_{{$index}}"></label>
                            </div>
                        </td>
                        <td>{{$index+1}}</td>
                        <td class="text-center">{{data.equipmentItemName}}</td>
                        <td class="text-center">{{data.tagOutPickNo}}</td>
                        <td class="text-center">{{data.planGoodsIssueNo}}</td>
                        <td class="text-center">{{data.routeName}}</td>
                        <td class="text-center">{{data.roundName}}</td>
                        <td class="text-center">{{data.planGoodsIssue_Due_Date|dateFormate}}</td>
                    </tr>
                    <tr ng-if="$vm.searchResultModel.length == 0">
                        <td colspan="11" class="text-center">No Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 display-inline">
        <div class="col-lg-2 col-md-6 col-sm-8 col-xs-2 display-inline">
            <select class='form-control display-inline' style='width:70px;display:inline-block;' ng-model='pagging.perPage'
                ng-options="v.value as v.value for v in pageOption" ng-init='pagging.perPage' ng-change='pagging.changeSize()'>
            </select>
        </div>
    </div> -->

    <div class="text-right padding-m">
        <button class="btn btn-primary hidden-xs" ng-click="ClearMany()" >Clear</button>
        <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="ClearMany()" >Clear</button>
        <button class="btn btn-primary hidden-xs" ng-click="ClearAll()" >Clear All</button>
        <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="ClearAll()">Clear All</button>
        <button class="btn btn-success hidden-xs" ng-click="back()">Back</button>
        <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="back()">Back</button>
    </div>
</div>
